<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>Let's Build a Compiler</title>    <link rel="stylesheet" href="css/tiny-console.css">    <link rel="stylesheet" href="css/style.css"></head><body>    <div class="content">       <!-- <h1>Let's Build a Compiler</h1>    -->        <div id="console">        </div>    </div>    <script src="js/lib/jquery-1.9.1.min.js"></script>    <script src="js/lib/tiny-console.js"></script>    <script src="js/1.2.cradle.js"></script>    <script src="js/2.expression-parsing.js"></script>    <script src="js/3.more-expressions.js"></script>    <script src="js/4.interpreters.js"></script>    <script src="js/5.control-constructs.js"></script>    <script src="js/6.boolean-expressions.js"></script>    <script src="js/7.lexical-scanning.js"></script>    <script src="js/7.13.kiss.js"></script>    <script src="js/9.top-view.js"></script>    <script src="js/10.introducing-tiny.js"></script>    <script src="js/11.lexical-scan-revisited.js"></script>    <script src="js/11.6.tiny-1.1.js"></script>    <script src="js/12.miscellany.js"></script>    <script>    var read, readLn, write, writeLn, halt;    $(document).ready(function () {        'use strict';        var $c = $('#console');        $c.tinyConsole({            //width: '80%',            height: 300,            //prompt: 'hi there>',            highlight: 'output' // 'both'            //tabSize: 4        });        read = $c.tinyConsole('function', 'read');        readLn = $c.tinyConsole('function', 'readLn');        write = $c.tinyConsole('function', 'write');        writeLn = $c.tinyConsole('function', 'writeLn');        halt = $c.tinyConsole('function', 'halt');        $c.tinyConsole('execute', LBAC.miscellany.dealingWithSemicolons);    });    </script></body></html>
